<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Card — Fixed</title>
<style>
  :root {
    color-scheme: light dark;
    --card-bg: #ffffff;
    --fg: #0f172a;
    --border: #e5e7eb;
    --muted: #6b7280;
    --accent: #2563eb;
    --accent-hover: #1d4ed8;
    --success: #16a34a;
    --shadow: 0 8px 24px rgba(2,6,23,0.08), 0 2px 8px rgba(2,6,23,0.06);
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --card-bg: #0b1220;
      --fg: #e5e7eb;
      --border: #1f2937;
      --muted: #9ca3af;
      --shadow: 0 8px 24px rgba(0,0,0,0.3), 0 2px 8px rgba(0,0,0,0.25);
    }
  }

  body {
    margin: 0;
    background: #f8fafc;
    color: var(--fg);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    line-height: 1.5;
  }

  .pricing {
    width: 100%;
    max-width: 380px;
    margin: 32px auto;
    background-color: var(--card-bg);
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    padding: 20px;
    text-align: left;
    border-radius: 12px;
  }

  .title {
    font-size: 1.375rem; /* 22px */
    font-weight: 800;
    margin: 0 0 6px 0;
  }

  .price {
    display: flex;
    align-items: baseline;
    gap: 8px;
    font-size: 2rem;
    font-weight: 800;
    color: var(--success);
    margin: 0 0 12px 0;
    line-height: 1.1;
  }
  .interval { color: var(--muted); font-size: 0.95rem; font-weight: 500; }

  .features {
    list-style: none;
    padding-left: 0;
    margin: 16px 0 0;
  }

  .features li {
    position: relative;
    display: flex;
    gap: 8px;
    align-items: flex-start;
    padding: 10px 0;
    border-top: 1px dashed var(--border);
  }
  .features li:first-child { border-top: none; }
  .features li::before {
    content: "✓";
    color: var(--success);
    font-weight: 700;
    flex: 0 0 18px;
    line-height: 1.35;
  }

  .btn {
    background: var(--accent);
    color: white;
    padding: 12px 16px;
    border: none;
    margin-top: 16px;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    font-weight: 700;
    transition: background .15s ease, transform .05s ease;
  }

  .btn:hover { background: var(--accent-hover); }
  .btn:active { transform: translateY(1px); }
  .btn:focus-visible { outline: 3px solid rgba(37,99,235,.35); outline-offset: 2px; }
</style>
</head>
<body>

<div class="pricing" role="group" aria-label="Basic Plan">
  <h2 class="title">Basic Plan</h2> <!-- fixed: properly closed -->
  <p class="price">$9.99 <span class="interval">/month</span></p>

  <ul class="features">
    <li>1 GB Storage</li>
    <li>Basic Support</li>
    <li>All Core Features</li>
  </ul>

  <button class="btn" type="button">Start Trial</button>
</div>

<script>
  // Make the button responsive
  document.querySelector('.btn').addEventListener('click', () => {
    alert('Trial started!');
  });
</script>

</body>
</html>
