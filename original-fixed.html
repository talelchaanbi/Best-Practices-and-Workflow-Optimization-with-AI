<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Original Fixed Pricing Card</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
            margin: 0;
        }

        .pricing {
            width: 300px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px #ccc; /* Fixed: was "box-shdow" */
            padding: 20px; /* Increased from 10px */
            text-align: left;
            border-radius: 8px; /* Added for better design */
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin: 0 0 1rem 0; /* Added margin */
        }

        .price {
            font-size: 18px;
            color: green;
            margin: 0 0 1rem 0; /* Added margin */
        }

        .features {
            list-style: none;
            padding-left: 0;
            margin: 0 0 1rem 0; /* Added margin */
        }

        .features li {
            padding: 8px 0; /* Increased from 4px */
            border-bottom: 1px solid #eee;
        }

        .features li:last-child {
            border-bottom: none; /* Remove border from last item */
        }

        .btn {
            background: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            border-radius: 4px; /* Added for better design */
            cursor: pointer; /* Added cursor */
            width: 100%; /* Make button full width */
            font-size: 16px; /* Added font size */
        }

        .btn:hover {
            background: darkblue;
        }

        .btn:focus {
            outline: 2px solid #0066cc; /* Added focus styles */
            outline-offset: 2px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .pricing {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="pricing">
        <h2 class="title">Basic Plan</h2> <!-- Fixed: was unclosed <h2> -->
        <p class="price">$9.99 /month</p>

        <ul class="features">
            <li>1 GB Storage</li>
            <li>Basic Support</li>
            <li>All Core Features</li>
        </ul>

        <button class="btn">Start Trial</button>
    </div>
</body>
</html>
